{% extends 'base.html' %}

{% block content %}
    <h1 class="heading">{% block title %} Opgaver {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <h3>{{ message['title'] }}</h3>
            <p>{{ message['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
